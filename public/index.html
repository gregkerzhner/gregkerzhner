    <script type="text/template" id="blog-template">
      <div class = "blog-container" id="blog-container"> 
        <div class = "blog-nav">

          <% _.each(blogs, function(blog) { %>
          <% if (blog.get("current") == true){%>
             <span class = "blog-nav-link rich" data-id=<%= blog.attributes.id %>><%= blog.attributes.title %></span>
            <%}else{%>
              <span class = "blog-nav-link" data-id=<%= blog.attributes.id %>><%= blog.attributes.title %></span>
            <%}%>
          
          <% }); %>  
        </div>
        <div class = "blog-main">
          <div class = "blog-title"><%= currentModel.attributes.title %></div>
          <div class = "blog-body"> <%= currentModel.attributes.body %></div>
        </div>
      </div>
     
    </script>
    <script type="text/template" id="home-template">
      <div class = "home-container big-font">
        <div class = "about-me"> 
        <div class = "about-me-block"> 
          I am a developer and rock climber based out of San Fransisco.  I specialize in crafting <span class = "rich">rich</span> web applications.  I am currently building cool things for <a href = "http://www.generalthings.com" target="_blank">generalthings</a>.         
        </div>           
        </p>
        <div class = "about-me-block"> 
          My most recent climbing accomplishment was a free climb of the 3,000-foot tall Freerider, on El-Capitan, in Yosemite National Park.
        </div>
      </div>
        <img src = "https://s3.amazonaws.com/tarareynvaan/622005_10150987503033716_1055909464_o.jpg"</img>
      </div>
      <div class = "skillz-border"></div>
      <div class = "moar-skillz-container">
        <div class = "left dark big-font padded">
          Tools:
          <div>
            <span class = "icon-flag">CSS~SASS</span>
            </p>
            <span class = "icon-flag">HTML~HAML</span>
            </p>
            <span class = "icon-flag">Javascrpit~Coffescript</span>
            </p>
            <span class = "icon-flag">Coffee(non script variety)</span>
            </p>
            <span class = "icon-flag">Ruby~Ruby on Rails~Java</span>
            </p>
            <span class = "icon-flag">MySql</span>
            </p>
            <span class = "icon-flag">Git</span>        
          </div>
        </div>
        <div class = "left dark big-font padded">
           Contact me:
           </p>
           <span class = "icon-flag">gregkerzhner(at)gmail(dot)com</span> 
        </div>
      </div>
     
    </script>
    <script type="text/template" id="portfolio-template">
      <div class = "portfolio-container" id="portfolio-container"> 
        <div class = "project-display hide"></div>
        <div class = "project-list">
          <% _.each(projects, function(project) { %>
            <div class = "project-block highlight">
              <div class = "project-title"><%= project.attributes.name %></div>
              <img src = <%= project.attributes.image %>></img>
              <div class = "project-description hide"><%=project.attributes.description%></div>
            </div>
            
          <% }); %>  
        </div>
      </div>
     
    </script>
    <script type="text/template" id="intro-template">
      
    </script>

     <script type="text/template" id="foamback-template">
        <canvas width="900" height="600" id="foambackCanvas"> 
        </canvas>
    </script>

    <script type="text/template" id="snailhouse-template">
        <canvas width="900" height="600" id="snailhouseCanvas"> 
        </canvas>
    </script>
    <script type="text/template" id="menu-template">
      <div class = "nav-menu">
        <% _.each(data, function(menuItem) { %>
          <span class = "nav-menu-link" id=<%="nav-menu-link"+ menuItem.attributes.id %> data-id=<%= menuItem.attributes.id %>><%= menuItem.attributes.title %></span>
        <% }); %>      
      </div>
    </script>
  </head>

    <div id="container">

  </body>
