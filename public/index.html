  <head>
    <meta charset="utf-8">

    <title>gregkerzhner</title>

   
    <link rel="stylesheet" href="style/gregkerzhner.css" media="screen, projection">

    <script src="js/vendor/modernizr-1.6.min.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/fabric.js"></script>
    <script src="js/gregkerzhner.js"></script>
    <script type="text/template" id="blog-template">
      <div class = "blog-container" id="blog-container"> 
        <div class = "blog-nav">

          <% _.each(blogs, function(blog) { %>
          <% if (blog.get("current") == true){%>
             <span class = "blog-nav-link rich" data-id=<%= blog.attributes.id %>><%= blog.attributes.title %></span>
            <%}else{%>
              <span class = "blog-nav-link" data-id=<%= blog.attributes.id %>><%= blog.attributes.title %></span>
            <%}%>
          
          <% }); %>  
        </div>
        <div class = "blog-main">
          <div class = "blog-title"><%= currentModel.attributes.title %></div>
          <div class = "blog-body"> <%= currentModel.attributes.body %></div>
        </div>
      </div>
     
    </script>
    <script type="text/template" id="home-template">
      <div class = "home-container">
        <div class = "about-me"> 
        <div class = "about-me-block"> 
          Greg Kerzhner is a rock climber who spends his free time during the week working as a developer for <a href = "http://www.generalthings.com" target="_blank">generalthings</a>.  He specializes in crafting <span class = "rich">rich</rich> web applications.             
        </div>           
        </p>
        <div class = "about-me-block"> 
          Gregâ€™s most recent climbing accomplishment was a free climb of the 3,000-foot tall Freerider, on El-Capitan, in Yosemite National Park.
        </div>
      </div>

        <img src = "https://s3.amazonaws.com/tarareynvaan/622005_10150987503033716_1055909464_o.jpg"</img>


      </div>
     
    </script>
    <script type="text/template" id="portfolio-template">
      <div class = "portfolio-container" id="portfolio-container"> 
        <div class = "project-display"></div>
        <div class = "project-list">
          <% _.each(projects, function(project) { %>
            <div class = "project-block highlight">
              <div class = "project-title"><%= project.attributes.name %></div>
              <img src = <%= project.attributes.image %>></img>
              <div class = "project-description hide"><%=project.attributes.description%></div>
            </div>
            
          <% }); %>  
        </div>
      </div>
     
    </script>
    <script type="text/template" id="intro-template">
      
    </script>
    <script type="text/template" id="menu-template">
      <div class = "nav-menu">
        <% _.each(data, function(menuItem) { %>
          <span class = "nav-menu-link" id=<%="nav-menu-link"+ menuItem.attributes.id %> data-id=<%= menuItem.attributes.id %>><%= menuItem.attributes.title %></span>
        <% }); %>      
      </div>
    </script>
  </head>

  <body>
    <div id="container">
      <canvas width="900" height="600" id="introCanvas"> </canvas>
      <div id= "top-nav">

      </div>
      <div id= "main"></div>
      </div>
  </body>
</html>
